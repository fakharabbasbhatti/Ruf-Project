<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Super Cute To‚ÄëDo üíñ</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Pacifico&display=swap');

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Quicksand',sans-serif;
}

body{
    height:100vh;
    background: linear-gradient(135deg,#ffb7e2,#b5e3ff,#fff1a8);
    display:flex;
    justify-content:center;
    align-items:center;
    animation:bgMove 10s infinite alternate ease-in-out;
    overflow:hidden;
}

@keyframes bgMove{
    0%{background-position:left}
    100%{background-position:right}
}

/* floating hearts */
.heart{
    position:absolute;
    color:#ff6fb1;
    font-size:18px;
    animation:float 6s infinite ease-in-out;
    opacity:.6;
}

@keyframes float{
    0%{transform:translateY(100vh) scale(.8)}
    100%{transform:translateY(-10vh) scale(1.2)}
}

.container{
    width:390px;
    background:rgba(255,255,255,.65);
    backdrop-filter:blur(14px);
    border-radius:25px;
    padding:28px;
    box-shadow:0 20px 40px rgba(255,120,200,.4);
    animation:pop .6s ease;
}

@keyframes pop{
    from{transform:scale(.85);opacity:0}
    to{transform:scale(1);opacity:1}
}

h1{
    text-align:center;
    font-family:'Pacifico',cursive;
    color:#ff4ba8;
    font-size:30px;
    margin-bottom:22px;
    text-shadow:0 0 12px #fff;
}

.input-box{
    display:flex;
    gap:10px;
    margin-bottom:20px;
}

input{
    flex:1;
    padding:13px;
    border:none;
    border-radius:14px;
    outline:none;
    font-size:15px;
    background:#fff;
    box-shadow:0 5px 15px rgba(255,100,180,.25);
}

button{
    width:90px;
    border:none;
    background:linear-gradient(135deg,#ff9ad5,#ff5ebc);
    color:#fff;
    border-radius:14px;
    font-size:16px;
    cursor:pointer;
    transition:.3s;
    box-shadow:0 6px 15px rgba(255,100,180,.5);
}

button:hover{
    transform:scale(1.1) rotate(-2deg);
}

ul{list-style:none}

li{
    background:#ffffffdd;
    padding:14px;
    border-radius:18px;
    margin-bottom:12px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    font-size:15px;
    box-shadow:0 6px 18px rgba(255,160,220,.35);
    animation:fade .4s ease;
}

@keyframes fade{
    from{opacity:0;transform:translateY(12px)}
    to{opacity:1;transform:translateY(0)}
}

li span{
    cursor:pointer;
}

li.completed{
    background:#ffe4f3;
    text-decoration:line-through;
    opacity:.6;
}

.delete-btn{
    background:#ff6b6b;
    border:none;
    color:#fff;
    border-radius:12px;
    padding:6px 10px;
    cursor:pointer;
    transition:.3s;
}

.delete-btn:hover{
    background:#ff2f6b;
    transform:scale(1.15);
}
</style>
</head>

<body>

<!-- floating hearts -->
<div class="heart" style="left:10%">üíñ</div>
<div class="heart" style="left:30%">‚ú®</div>
<div class="heart" style="left:55%">üíó</div>
<div class="heart" style="left:75%">üå∏</div>
<div class="heart" style="left:90%">üíû</div>

<div class="container">
    <h1>My Cute Tasks üê∞</h1>

    <div class="input-box">
        <input type="text" id="task-input" placeholder="Write something cute... ‚ú®">
        <button onclick="addTask()">Add</button>
    </div>

    <ul id="task-list"></ul>
</div>

<script>
function addTask(){
    let input=document.getElementById('task-input');
    let text=input.value.trim();
    if(text===''){
        alert('Write something cute first üíï');
        return;
    }
    let li=document.createElement('li');
    li.innerHTML=`<span onclick="toggleTask(this)">üå∏ ${text}</span>
                  <button class="delete-btn" onclick="deleteTask(this)">√ó</button>`;
    document.getElementById('task-list').appendChild(li);
    input.value='';
}

function toggleTask(el){
    el.parentElement.classList.toggle('completed');
}

function deleteTask(btn){
    btn.parentElement.remove();
}
</script>

</body>
</html>
