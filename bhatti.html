<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ðŸ’– Bhatti 333</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{ box-sizing:border-box; }

body {
    font-family: "Poppins", sans-serif;
    background: radial-gradient(circle at top, #3a1c71, #0f0c29);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #fff;
    overflow: hidden;
}

/* Floating hearts */
body::before, body::after{
    content:"ðŸ’– ðŸ’• âœ¨ ðŸ’—";
    position:absolute;
    font-size:24px;
    opacity:0.15;
    animation: float 12s linear infinite;
}
body::after{
    animation-delay: -6s;
}

@keyframes float{
    from{ transform: translateY(100vh);}
    to{ transform: translateY(-20vh);}
}

/* Card */
.todo-container {
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(18px);
    padding: 28px;
    width: 370px;
    border-radius: 26px;
    box-shadow: 0 30px 60px rgba(0,0,0,0.65);
    border: 2px solid rgba(255,182,230,0.4);
    animation: pop 0.6s ease;
}

@keyframes pop {
    from { transform: scale(0.85); opacity: 0;}
    to { transform: scale(1); opacity: 1;}
}

h1 {
    text-align: center;
    margin-bottom: 16px;
    font-size: 26px;
    background: linear-gradient(90deg,#ff9a9e,#fad0c4,#fbc2eb);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

/* Counter */
.counter {
    display: flex;
    justify-content: space-between;
    background: rgba(255,255,255,0.12);
    padding: 10px 14px;
    border-radius: 16px;
    font-size: 12px;
    margin-bottom: 16px;
}

.counter span {
    color: #ffcdf3;
    font-weight: 600;
}

/* Input */
.input-box {
    display: flex;
    gap: 10px;
}

input {
    flex: 1;
    padding: 13px;
    border-radius: 16px;
    border: none;
    outline: none;
    background: rgba(0,0,0,0.35);
    color: #fff;
}

input::placeholder{
    color:#ddd;
}

button {
    padding: 13px 18px;
    cursor: pointer;
    border: none;
    background: linear-gradient(135deg,#ff6f91,#ff9a9e);
    color: white;
    border-radius: 16px;
    font-size: 16px;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.15) rotate(-4deg);
    box-shadow: 0 0 20px #ff6f91;
}

/* List */
ul {
    list-style: none;
    padding: 0;
    margin-top: 20px;
    max-height: 240px;
    overflow-y: auto;
}

li {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(0,0,0,0.35);
    padding: 13px;
    margin-bottom: 10px;
    border-radius: 16px;
    animation: slide 0.3s ease;
}

@keyframes slide {
    from { transform: translateY(12px); opacity: 0;}
    to { transform: translateY(0); opacity: 1;}
}

li span {
    cursor: pointer;
}

.completed {
    text-decoration: line-through;
    opacity: 0.6;
}

/* Delete */
.delete {
    background: rgba(255,255,255,0.2);
    border-radius: 50%;
    padding: 6px 10px;
    font-size: 12px;
}

.delete:hover {
    background: #ff4d6d;
    box-shadow: 0 0 12px #ff4d6d;
}
</style>
</head>

<body>

<div class="todo-container">
    <h1>âœ¨ðŸ’– Bhatti 333 ðŸ’–âœ¨</h1>

    <div class="counter">
        <div>Total: <span id="total">0</span></div>
        <div>Done: <span id="done">0</span></div>
        <div>Left: <span id="left">0</span></div>
    </div>

    <div class="input-box">
        <input type="text" id="todoInput" placeholder="âœ¨ Bhatti 333 ka task likho...">
        <button onclick="addTodo()">âž•</button>
    </div>

    <ul id="todoList"></ul>
</div>

<script>
let todos = JSON.parse(localStorage.getItem("todos")) || [];

function saveTodos() {
    localStorage.setItem("todos", JSON.stringify(todos));
}

function updateCounter() {
    total.innerText = todos.length;
    done.innerText = todos.filter(t => t.completed).length;
    left.innerText = todos.filter(t => !t.completed).length;
}

function renderTodos() {
    todoList.innerHTML = "";

    todos.forEach((todo, index) => {
        const li = document.createElement("li");

        const span = document.createElement("span");
        span.innerText = (todo.completed ? "ðŸ’– " : "ðŸŒ¸ ") + todo.text;
        if (todo.completed) span.classList.add("completed");

        span.onclick = () => {
            todos[index].completed = !todos[index].completed;
            saveTodos();
            renderTodos();
        };

        const delBtn = document.createElement("button");
        delBtn.innerText = "ðŸ—‘ï¸";
        delBtn.className = "delete";
        delBtn.onclick = () => {
            todos.splice(index, 1);
            saveTodos();
            renderTodos();
        };

        li.append(span, delBtn);
        todoList.appendChild(li);
    });

    updateCounter();
}

function addTodo() {
    const task = todoInput.value.trim();
    if (!task) {
        alert("ðŸ’œ Bhatti 333 â€“ koi task likho!");
        return;
    }
    todos.push({ text: task, completed: false });
    saveTodos();
    renderTodos();
    todoInput.value = "";
}

renderTodos();
</script>

</body>
</html>
