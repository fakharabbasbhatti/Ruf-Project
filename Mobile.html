<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>F & K ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Dancing+Script:wght@700&family=Indie+Flower&display=swap" rel="stylesheet">

<style>
:root{
--pink:#ff6b8b;
--purple:#caa6ff;
--bg:#fff0f6;
--dark:#5a3d5c;
}

*{box-sizing:border-box}

body{
margin:0;
height:100vh;
background:linear-gradient(180deg,#ffe6ef,#f2f8ff);
display:flex;
align-items:center;
justify-content:center;
font-family:Poppins,sans-serif;
}

/* Mobile Card */
.card{
width:100%;
max-width:390px;
height:90vh;
background:rgba(255,255,255,.85);
backdrop-filter:blur(14px);
border-radius:30px;
padding:25px;
box-shadow:0 20px 50px rgba(255,107,139,.35);
display:flex;
flex-direction:column;
justify-content:space-between;
animation:slideUp .8s ease;
}

@keyframes slideUp{
from{transform:translateY(60px);opacity:0}
to{transform:translateY(0);opacity:1}
}

/* Header */
.header{
text-align:center;
}
.header h1{
font-family:'Dancing Script',cursive;
font-size:2.6rem;
background:linear-gradient(45deg,var(--pink),var(--purple));
-webkit-background-clip:text;
color:transparent;
}
.header p{
font-family:'Indie Flower',cursive;
font-size:1.2rem;
color:var(--dark);
}

/* Message area */
.paper{
flex:1;
margin:20px 0;
background:linear-gradient(135deg,#fff,#fff5fa);
border-radius:20px;
padding:20px;
font-family:'Indie Flower',cursive;
font-size:1.5rem;
border:2px dashed var(--pink);
overflow:hidden;
}

.line{
min-height:38px;
margin-bottom:10px;
}

.cursor{
display:inline-block;
width:3px;
height:28px;
background:var(--pink);
margin-left:4px;
animation:blink .8s infinite;
}
@keyframes blink{50%{opacity:.2}}

/* Button */
button{
width:100%;
border:none;
padding:14px;
border-radius:50px;
font-size:1.1rem;
color:#fff;
background:linear-gradient(45deg,var(--pink),var(--purple));
box-shadow:0 10px 25px rgba(255,107,139,.5);
cursor:pointer;
animation:pulse 2s infinite;
}
@keyframes pulse{
50%{transform:scale(1.05)}
}

/* Footer Name */
.name{
text-align:center;
font-family:'Dancing Script',cursive;
font-size:3rem;
margin-top:10px;
background:linear-gradient(45deg,#ff6b8b,#caa6ff);
-webkit-background-clip:text;
color:transparent;
animation:heart 1.5s infinite;
}
@keyframes heart{
50%{transform:scale(1.08)}
}
</style>
</head>

<body>

<div class="card">

<div class="header">
<h1>F & K</h1>
<p>little love message ðŸ’•</p>
</div>

<div class="paper">
<div class="line" id="l1"></div>
<div class="line" id="l2"></div>
<div class="line" id="l3"></div>
<div class="line" id="l4"></div>
</div>

<button onclick="start()">ðŸ’Œ Tap to Read</button>

<div class="name">F ðŸ’– K</div>

</div>

<script>
const msg={
l1:"Hey F & K,",
l2:"You look perfect together.",
l3:"Every moment feels magical.",
l4:"Always stay this cute ðŸ’•"
};

let line=1,char=0,typing=false;

function start(){
if(typing)return;
typing=true;
clear();
type();
}

function clear(){
for(let i=1;i<=4;i++)document.getElementById("l"+i).innerHTML="";
line=1;char=0;
}

function type(){
let text=msg["l"+line];
let el=document.getElementById("l"+line);
if(char<text.length){
el.innerHTML=text.slice(0,++char)+'<span class="cursor"></span>';
setTimeout(type,60);
}else{
char=0;line++;
if(line<=4)setTimeout(type,300);
else typing=false;
}
}
</script>

</body>
</html>
