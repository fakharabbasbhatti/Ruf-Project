<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Typewriter Love</title>

    <!-- Favicon (Heart Emoji) -->
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>❤️</text></svg>">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .typewriter-box {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            padding: 50px 60px;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(255, 0, 85, 0.3);
            text-align: center;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }

            100% {
                transform: translateY(0);
            }
        }

        .typewriter-text {
            font-family: 'Pacifico', cursive;
            font-size: 2.5rem;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            border-right: 4px solid #fff;
            padding-right: 12px;
            min-height: 60px;
        }

        .cursor {
            animation: blink 0.8s infinite;
        }

        @keyframes blink {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .hearts {
            margin-top: 25px;
            font-size: 2.2rem;
            color: #ff2e63;
        }

        .hearts i {
            margin: 0 6px;
            animation: pulse 1.4s infinite;
        }

        .hearts i:nth-child(2) {
            animation-delay: 0.3s;
        }

        .hearts i:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.3);
            }

            100% {
                transform: scale(1);
            }
        }

        .sparkle {
            position: absolute;
            color: #fff;
            opacity: 0.6;
            animation: sparkle 6s linear infinite;
        }

        @keyframes sparkle {
            0% {
                transform: translateY(100vh) scale(0);
            }

            100% {
                transform: translateY(-10vh) scale(1);
            }
        }
    </style>
</head>

<body>

    <!-- Floating Sparkles -->
    <i class="fa-solid fa-heart sparkle" style="left:10%; animation-delay:0s"></i>
    <i class="fa-solid fa-heart sparkle" style="left:30%; animation-delay:2s"></i>
    <i class="fa-solid fa-heart sparkle" style="left:50%; animation-delay:4s"></i>
    <i class="fa-solid fa-heart sparkle" style="left:70%; animation-delay:1s"></i>
    <i class="fa-solid fa-heart sparkle" style="left:90%; animation-delay:3s"></i>

    <div class="typewriter-box">
        <div id="typewriter" class="typewriter-text"></div>
        <div class="hearts">
            <i class="fa-solid fa-heart"></i>
            <i class="fa-solid fa-heart"></i>
            <i class="fa-solid fa-heart"></i>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Typewriter JavaScript -->
    <script>
        const text = "Rida Tariq I Love You \u2764\uFE0F";
        const speed = 120;
        const eraseSpeed = 80;
        const delayBetween = 1500;

        let index = 0;
        let isDeleting = false;
        const element = document.getElementById("typewriter");

        function typeLoop() {
            if (!isDeleting) {
                element.innerHTML = text.substring(0, index + 1);
                index++;
                if (index === text.length) {
                    setTimeout(() => isDeleting = true, delayBetween);
                }
            } else {
                element.innerHTML = text.substring(0, index - 1);
                index--;
                if (index === 0) {
                    isDeleting = false;
                }
            }
            setTimeout(typeLoop, isDeleting ? eraseSpeed : speed);
        }

        typeLoop();
    </script>

</body>

</html>
