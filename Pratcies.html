<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cute To-Do List üíñ‚ú®</title>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Quicksand", sans-serif;
    }

    body {
        height: 100vh;
        background: linear-gradient(135deg, #ffb7e2, #b5e3ff, #ffdca8);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        animation: bgMove 8s infinite alternate ease-in-out;
    }

    @keyframes bgMove {
        0% { background-position: left; }
        100% { background-position: right; }
    }

    .container {
        width: 380px;
        background: rgba(255, 255, 255, 0.6);
        border-radius: 20px;
        padding: 25px;
        backdrop-filter: blur(12px);
        box-shadow: 0 10px 30px rgba(255, 150, 200, 0.4);
        animation: pop 0.6s ease;
    }

    @keyframes pop {
        0% { transform: scale(0.9); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }

    h1 {
        text-align: center;
        color: #ff4ba8;
        font-size: 28px;
        margin-bottom: 20px;
        font-weight: 600;
        text-shadow: 0 0 10px #ffffffaa;
    }

    /* Input Box */
    .input-box {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
    }

    input {
        flex: 1;
        padding: 12px;
        border: none;
        border-radius: 12px;
        outline: none;
        font-size: 15px;
        background: #ffffffcc;
        box-shadow: 0 5px 12px rgba(255, 100, 180, 0.2);
    }

    button {
        width: 90px;
        border: none;
        background: #ff7ac6;
        color: #fff;
        border-radius: 12px;
        font-size: 16px;
        cursor: pointer;
        transition: .3s;
        box-shadow: 0 5px 12px rgba(255, 100, 180, 0.4);
    }

    button:hover {
        background: #ff4ba8;
        transform: scale(1.08);
    }

    /* Task List */
    ul {
        list-style: none;
    }

    li {
        background: #ffffffcc;
        padding: 12px;
        border-radius: 15px;
        margin-bottom: 12px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 15px;
        animation: fade 0.4s ease;
        box-shadow: 0 5px 15px rgba(255, 160, 220, 0.3);
        transition: .3s;
    }

    @keyframes fade {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    li:hover {
        transform: scale(1.03);
    }

    li.completed {
        text-decoration: line-through;
        opacity: 0.5;
        background: #ffe4f3;
    }

    .delete-btn {
        background: #ff5e5e;
        border: none;
        padding: 7px 12px;
        color: #fff;
        border-radius: 10px;
        cursor: pointer;
        transition: .3s;
        box-shadow: 0 4px 10px rgba(255, 50, 80, 0.3);
    }

    .delete-btn:hover {
        background: #ff2f2f;
        transform: scale(1.1);
    }
</style>
</head>

<body>

<div class="container">
    <h1>My Cute Tasks üê∞üíñ</h1>

    <div class="input-box">
        <input type="text" id="task-input" placeholder="Add a cute task... ‚ú®">
        <button onclick="addTask()">Add</button>
    </div>

    <ul id="task-list"></ul>
</div>

<script>
function addTask() {
    let input = document.getElementById("task-input");
    let taskText = input.value.trim();

    if (taskText === "") {
        alert("Please type something cute! üíï");
        return;
    }

    let li = document.createElement("li");
    li.innerHTML = `
        <span onclick="toggleTask(this)">${taskText}</span>
        <button class="delete-btn" onclick="deleteTask(this)">√ó</button>
    `;

    document.getElementById("task-list").appendChild(li);
    input.value = "";
}

function toggleTask(task) {
    task.parentElement.classList.toggle("completed");
}

function deleteTask(btn) {
    btn.parentElement.remove();
}
</script>

</body>
</html>
