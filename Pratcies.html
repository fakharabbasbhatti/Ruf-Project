<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stylish To-Do List</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        height: 100vh;
        background: linear-gradient(135deg, #6e00ff, #00d4ff);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .container {
        width: 380px;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(12px);
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 0 25px rgba(0,0,0,0.2);
        animation: fadeIn 0.7s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.98); }
        to { opacity: 1; transform: scale(1); }
    }

    h1 {
        text-align: center;
        color: #fff;
        margin-bottom: 20px;
        font-size: 28px;
    }

    .input-box {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
    }

    input {
        flex: 1;
        padding: 12px;
        border: none;
        border-radius: 8px;
        outline: none;
        font-size: 15px;
        box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    button {
        width: 90px;
        border: none;
        background: #ff0080;
        color: #fff;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: .3s;
    }

    button:hover {
        background: #d6006e;
        transform: scale(1.05);
    }

    ul {
        list-style: none;
    }

    li {
        background: rgba(255,255,255,0.3);
        padding: 12px;
        border-radius: 10px;
        margin-bottom: 12px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: #fff;
        font-size: 16px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
        transition: .3s;
    }

    li:hover {
        transform: scale(1.02);
    }

    li.completed {
        text-decoration: line-through;
        opacity: 0.6;
    }

    .delete-btn {
        background: #ff3b3b;
        border: none;
        padding: 5px 12px;
        color: #fff;
        border-radius: 8px;
        cursor: pointer;
        transition: .3s;
    }

    .delete-btn:hover {
        background: #d60000;
    }
</style>
</head>

<body>

<div class="container">
    <h1>To-Do List âœ¨</h1>

    <div class="input-box">
        <input type="text" id="task-input" placeholder="Type your task...">
        <button onclick="addTask()">Add</button>
    </div>

    <ul id="task-list"></ul>
</div>

<script>
function addTask() {
    let input = document.getElementById("task-input");
    let taskText = input.value.trim();

    if (taskText === "") {
        alert("Please enter a task!");
        return;
    }

    let li = document.createElement("li");
    li.innerHTML = `
        <span onclick="toggleTask(this)">${taskText}</span>
        <button class="delete-btn" onclick="deleteTask(this)">Delete</button>
    `;

    document.getElementById("task-list").appendChild(li);
    input.value = "";
}

function toggleTask(task) {
    task.parentElement.classList.toggle("completed");
}

function deleteTask(btn) {
    btn.parentElement.remove();
}
</script>

</body>
</html>
