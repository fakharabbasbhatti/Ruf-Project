<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 25px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #aaa;
            border-radius: 5px;
            outline: none;
        }

        button {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #218838;
        }

        ul {
            list-style: none;
        }

        li {
            background: #eee;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li.completed {
            text-decoration: line-through;
            opacity: 0.6;
        }

        .delete-btn {
            background: red;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>To-Do List</h1>

        <div class="input-box">
            <input type="text" id="task-input" placeholder="Enter your task...">
            <button onclick="addTask()">Add</button>
        </div>

        <ul id="task-list"></ul>
    </div>

    <script>
        function addTask() {
            let input = document.getElementById("task-input");
            let taskText = input.value.trim();

            if (taskText === "") {
                alert("Please enter a task!");
                return;
            }

            let li = document.createElement("li");
            li.innerHTML = `
                <span onclick="toggleTask(this)">${taskText}</span>
                <button class="delete-btn" onclick="deleteTask(this)">Delete</button>
            `;

            document.getElementById("task-list").appendChild(li);
            input.value = "";
        }

        function toggleTask(task) {
            task.parentElement.classList.toggle("completed");
        }

        function deleteTask(btn) {
            btn.parentElement.remove();
        }
    </script>

</body>
</html>
