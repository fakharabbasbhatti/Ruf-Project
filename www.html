<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>F & K ‚Äì Love Letter</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Dancing+Script:wght@700&family=Indie+Flower&family=Courgette&display=swap" rel="stylesheet">

<style>
:root{
--pink:#ff6b8b;
--pink-light:#ffd6e0;
--purple:#caa6ff;
--dark:#5a3d5c;
}

body{
margin:0;
min-height:100vh;
background:linear-gradient(135deg,#ffe6ef,#e6f7ff);
display:flex;
align-items:center;
justify-content:center;
font-family:Poppins,sans-serif;
overflow:hidden;
}

/* Floating hearts */
.heart{
position:absolute;
color:rgba(255,107,139,.3);
font-size:20px;
animation:float 10s linear infinite;
}
@keyframes float{
0%{transform:translateY(100vh) scale(.5);opacity:0}
20%{opacity:1}
100%{transform:translateY(-10vh) scale(1.4);opacity:0}
}

/* Glass card */
.typewriter-container{
backdrop-filter:blur(15px);
background:rgba(255,255,255,.75);
border-radius:30px;
padding:45px;
max-width:900px;
width:100%;
box-shadow:0 25px 60px rgba(255,107,139,.35);
animation:pop 1s ease;
}
@keyframes pop{
from{transform:scale(.9);opacity:0}
to{transform:scale(1);opacity:1}
}

.header-title{
font-family:Courgette,cursive;
font-size:3rem;
text-align:center;
background:linear-gradient(45deg,var(--pink),var(--purple));
-webkit-background-clip:text;
color:transparent;
}

.header-subtitle{
text-align:center;
font-family:'Indie Flower',cursive;
font-size:1.3rem;
margin-bottom:30px;
color:var(--dark);
}

/* Paper */
.paper{
background:linear-gradient(135deg,#fff,#fff5f9);
border-radius:22px;
padding:35px;
font-size:2rem;
font-family:'Indie Flower',cursive;
border:2px dashed var(--pink);
min-height:320px;
box-shadow:inset 0 0 15px rgba(255,182,193,.4);
}

.message-line{
margin-bottom:16px;
min-height:45px;
}

.cursor{
display:inline-block;
width:4px;
height:32px;
background:var(--pink);
animation:blink .8s infinite;
margin-left:6px;
}
@keyframes blink{50%{opacity:.2}}

/* Button */
.btn-cute{
margin-top:25px;
padding:15px 40px;
border-radius:50px;
border:none;
font-size:1.2rem;
color:white;
background:linear-gradient(45deg,var(--pink),var(--purple));
cursor:pointer;
transition:.4s;
box-shadow:0 10px 25px rgba(255,107,139,.4);
}
.btn-cute:hover{
transform:translateY(-4px) scale(1.05);
box-shadow:0 15px 35px rgba(255,107,139,.6);
}

/* Name glow */
.special-name{
margin-top:25px;
font-family:'Dancing Script',cursive;
font-size:3.8rem;
text-align:center;
background:linear-gradient(45deg,#ff6b8b,#ff2f6e,#caa6ff);
-webkit-background-clip:text;
color:transparent;
animation:glow 2s infinite alternate;
}
@keyframes glow{
from{filter:drop-shadow(0 0 6px #ff6b8b)}
to{filter:drop-shadow(0 0 18px #ff6b8b)}
}

footer{
text-align:center;
margin-top:30px;
font-family:'Indie Flower',cursive;
font-size:1.1rem;
color:var(--dark);
}
</style>
</head>

<body>

<!-- Floating hearts -->
<span class="heart" style="left:10%;animation-delay:0s">üíñ</span>
<span class="heart" style="left:30%;animation-delay:2s">üíï</span>
<span class="heart" style="left:60%;animation-delay:4s">üíó</span>
<span class="heart" style="left:80%;animation-delay:6s">üíò</span>

<div class="typewriter-container">

<h1 class="header-title">F & K Love Letter</h1>
<p class="header-subtitle">Typed softly‚Ä¶ straight from the heart ‚ú®</p>

<div class="paper">
<div class="message-line" id="line1"></div>
<div class="message-line" id="line2"></div>
<div class="message-line" id="line3"></div>
<div class="message-line" id="line4"></div>
<div class="message-line" id="line5"></div>
</div>

<div class="text-center">
<button class="btn-cute" onclick="startTyping()">üíå Start Message</button>
</div>

<h2 class="special-name">F & K</h2>

<footer>
Made with endless love ‚ù§Ô∏è
</footer>

</div>

<script>
const messages=[
{
l1:"Dear F & K,",
l2:"Two hearts found each other gently.",
l3:"Every smile feels warmer together.",
l4:"Love grows when souls connect.",
l5:"Forever ‚Äî F üíñ K"
},
{
l1:"Hey F & K,",
l2:"Your bond feels magical and rare.",
l3:"Laughter dances where love stays.",
l4:"Keep choosing each other always.",
l5:"Always yours ‚ú®"
}
];

let msg=0,line=1,char=0,typing=false;

function startTyping(){
if(typing)return;
typing=true;
clearLines();
typeChar();
}

function clearLines(){
for(let i=1;i<=5;i++)document.getElementById("line"+i).innerHTML="";
line=1;char=0;
}

function typeChar(){
let text=messages[msg]["l"+line];
let el=document.getElementById("line"+line);
if(char<text.length){
el.innerHTML=text.slice(0,++char)+'<span class="cursor"></span>';
setTimeout(typeChar,70);
}else{
char=0;line++;
if(line<=5)setTimeout(typeChar,350);
else{
msg=(msg+1)%messages.length;
typing=false;
}
}
}
</script>

</body>
</html>
