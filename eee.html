<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ðŸŒ™ Super Cute Dark Todo</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
    box-sizing:border-box;
}

body {
    font-family: "Poppins", sans-serif;
    background: radial-gradient(circle at top, #2b1055, #0f0c29);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #fff;
}

/* Glass Card */
.todo-container {
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(15px);
    padding: 26px;
    width: 360px;
    border-radius: 22px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.6);
    border: 1px solid rgba(255,255,255,0.15);
    animation: pop 0.6s ease;
}

@keyframes pop {
    from { transform: scale(0.9); opacity: 0;}
    to { transform: scale(1); opacity: 1;}
}

h1 {
    text-align: center;
    margin-bottom: 14px;
    background: linear-gradient(90deg,#ff9a9e,#fad0c4,#fbc2eb);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-weight: 600;
}

/* Counter */
.counter {
    display: flex;
    justify-content: space-between;
    background: rgba(0,0,0,0.3);
    padding: 10px 14px;
    border-radius: 14px;
    font-size: 12px;
    margin-bottom: 14px;
}

.counter span {
    color: #ffb6e6;
    font-weight: 600;
}

/* Input */
.input-box {
    display: flex;
    gap: 10px;
}

input {
    flex: 1;
    padding: 12px;
    border-radius: 14px;
    border: none;
    outline: none;
    background: rgba(0,0,0,0.35);
    color: #fff;
    font-size: 14px;
}

input::placeholder {
    color: #ccc;
}

button {
    padding: 12px 16px;
    cursor: pointer;
    border: none;
    background: linear-gradient(135deg,#ff6f91,#ff9671);
    color: white;
    border-radius: 14px;
    font-size: 15px;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.1) rotate(-2deg);
    box-shadow: 0 0 15px #ff6f91;
}

/* Todo List */
ul {
    list-style: none;
    padding: 0;
    margin-top: 18px;
    max-height: 240px;
    overflow-y: auto;
}

li {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(0,0,0,0.35);
    padding: 12px;
    margin-bottom: 10px;
    border-radius: 14px;
    animation: slide 0.3s ease;
}

@keyframes slide {
    from { transform: translateY(10px); opacity: 0;}
    to { transform: translateY(0); opacity: 1;}
}

li span {
    cursor: pointer;
    font-size: 14px;
}

.completed {
    text-decoration: line-through;
    color: #9aa0a6;
    opacity: 0.7;
}

/* Cute delete */
.delete {
    background: rgba(255,255,255,0.15);
    border-radius: 50%;
    padding: 6px 10px;
    font-size: 12px;
}

.delete:hover {
    background: #ff4d6d;
    box-shadow: 0 0 10px #ff4d6d;
}
</style>
</head>

<body>

<div class="todo-container">
    <h1>ðŸŒ™ Cute Todo</h1>

    <div class="counter">
        <div>Total: <span id="total">0</span></div>
        <div>Done: <span id="done">0</span></div>
        <div>Left: <span id="left">0</span></div>
    </div>

    <div class="input-box">
        <input type="text" id="todoInput" placeholder="âœ¨ Apna cute task likho...">
        <button onclick="addTodo()">âž•</button>
    </div>

    <ul id="todoList"></ul>
</div>

<script>
let todos = JSON.parse(localStorage.getItem("todos")) || [];

function saveTodos() {
    localStorage.setItem("todos", JSON.stringify(todos));
}

function updateCounter() {
    total.innerText = todos.length;
    done.innerText = todos.filter(t => t.completed).length;
    left.innerText = todos.filter(t => !t.completed).length;
}

function renderTodos() {
    todoList.innerHTML = "";

    todos.forEach((todo, index) => {
        const li = document.createElement("li");

        const span = document.createElement("span");
        span.innerText = (todo.completed ? "ðŸ’– " : "ðŸŒ¸ ") + todo.text;
        if (todo.completed) span.classList.add("completed");

        span.onclick = () => {
            todos[index].completed = !todos[index].completed;
            saveTodos();
            renderTodos();
        };

        const delBtn = document.createElement("button");
        delBtn.innerText = "ðŸ—‘ï¸";
        delBtn.className = "delete";
        delBtn.onclick = () => {
            todos.splice(index, 1);
            saveTodos();
            renderTodos();
        };

        li.append(span, delBtn);
        todoList.appendChild(li);
    });

    updateCounter();
}

function addTodo() {
    const task = todoInput.value.trim();
    if (!task) {
        alert("ðŸ’œ Please koi cute task likho!");
        return;
    }
    todos.push({ text: task, completed: false });
    saveTodos();
    renderTodos();
    todoInput.value = "";
}

renderTodos();
</script>

</body>
</html>
