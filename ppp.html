<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>F & K ‚Äì Cute Love Letter</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Dancing+Script:wght@700&family=Indie+Flower&family=Courgette&display=swap" rel="stylesheet">

<style>
:root{
--pink:#ff6b8b;
--pink-light:#ffe1ea;
--purple:#caa6ff;
--dark:#5a3d5c;
--cream:#fff7fb;
}

body{
margin:0;
min-height:100vh;
background:
radial-gradient(circle at top left,#ffd6e0,transparent 40%),
radial-gradient(circle at bottom right,#d9c8ff,transparent 40%),
linear-gradient(135deg,#fff0f6,#eef9ff);
display:flex;
align-items:center;
justify-content:center;
font-family:Poppins,sans-serif;
overflow:hidden;
}

/* Floating hearts */
.heart{
position:absolute;
font-size:22px;
opacity:.35;
animation:float 9s linear infinite;
}
@keyframes float{
0%{transform:translateY(110vh) scale(.6);opacity:0}
20%{opacity:.5}
100%{transform:translateY(-15vh) scale(1.4);opacity:0}
}

/* Card */
.typewriter-container{
background:rgba(255,255,255,.8);
backdrop-filter:blur(18px);
border-radius:35px;
padding:45px;
max-width:900px;
width:100%;
box-shadow:
0 30px 70px rgba(255,107,139,.35),
inset 0 0 30px rgba(255,182,193,.25);
animation:pop 1s ease;
}

@keyframes pop{
from{transform:scale(.88) translateY(30px);opacity:0}
to{transform:scale(1) translateY(0);opacity:1}
}

/* Title */
.header-title{
font-family:Courgette,cursive;
font-size:3.2rem;
text-align:center;
background:linear-gradient(45deg,#ff6b8b,#ff94b3,#caa6ff);
-webkit-background-clip:text;
color:transparent;
animation:titleFloat 3s ease-in-out infinite;
}
@keyframes titleFloat{
50%{transform:translateY(-6px)}
}

.header-subtitle{
text-align:center;
font-family:'Indie Flower',cursive;
font-size:1.4rem;
margin-bottom:30px;
color:var(--dark);
}

/* Paper */
.paper{
background:linear-gradient(135deg,var(--cream),#fff);
border-radius:25px;
padding:38px;
font-size:2.1rem;
font-family:'Indie Flower',cursive;
border:2px dashed var(--pink);
min-height:320px;
box-shadow:
inset 0 0 20px rgba(255,182,193,.35),
0 10px 25px rgba(0,0,0,.05);
}

.message-line{
margin-bottom:18px;
min-height:46px;
}

/* Cursor */
.cursor{
display:inline-block;
width:4px;
height:32px;
background:var(--pink);
animation:blink .7s infinite;
margin-left:6px;
border-radius:5px;
}
@keyframes blink{50%{opacity:.2}}

/* Button */
.btn-cute{
margin-top:30px;
padding:16px 46px;
border-radius:60px;
border:none;
font-size:1.3rem;
color:white;
background:linear-gradient(45deg,#ff6b8b,#ff8fb3,#caa6ff);
cursor:pointer;
transition:.35s;
box-shadow:0 15px 35px rgba(255,107,139,.45);
animation:bounce 2s infinite;
}
@keyframes bounce{
0%,100%{transform:translateY(0)}
50%{transform:translateY(-6px)}
}
.btn-cute:hover{
transform:scale(1.1);
box-shadow:0 20px 45px rgba(255,107,139,.7);
}

/* Names */
.special-name{
margin-top:30px;
font-family:'Dancing Script',cursive;
font-size:4rem;
text-align:center;
background:linear-gradient(45deg,#ff6b8b,#ff2f6e,#caa6ff);
-webkit-background-clip:text;
color:transparent;
animation:heartbeat 1.6s infinite;
}
@keyframes heartbeat{
0%,100%{transform:scale(1)}
50%{transform:scale(1.08)}
}

footer{
text-align:center;
margin-top:30px;
font-family:'Indie Flower',cursive;
font-size:1.2rem;
color:var(--dark);
}
</style>
</head>

<body>

<!-- Floating hearts -->
<span class="heart" style="left:10%;animation-delay:0s">üíñ</span>
<span class="heart" style="left:30%;animation-delay:2s">üíï</span>
<span class="heart" style="left:55%;animation-delay:4s">üíó</span>
<span class="heart" style="left:80%;animation-delay:6s">üíò</span>

<div class="typewriter-container">

<h1 class="header-title">F & K Love Letter</h1>
<p class="header-subtitle">Typed softly‚Ä¶ straight from the heart ‚ú®</p>

<div class="paper">
<div class="message-line" id="line1"></div>
<div class="message-line" id="line2"></div>
<div class="message-line" id="line3"></div>
<div class="message-line" id="line4"></div>
<div class="message-line" id="line5"></div>
</div>

<div class="text-center">
<button class="btn-cute" onclick="startTyping()">üíå Start Message</button>
</div>

<h2 class="special-name">F & K</h2>

<footer>
Made with endless love ‚ù§Ô∏è
</footer>

</div>

<script>
const messages=[
{
l1:"Dear F & K,",
l2:"Two hearts met in the sweetest way.",
l3:"Every smile feels warmer together.",
l4:"Love grows when souls connect.",
l5:"Forever ‚Äî F üíñ K"
},
{
l1:"Hey F & K,",
l2:"Your bond feels magical and rare.",
l3:"Laughter lives where love stays.",
l4:"Keep choosing each other always.",
l5:"Always yours ‚ú®"
}
];

let msg=0,line=1,char=0,typing=false;

function startTyping(){
if(typing)return;
typing=true;
clearLines();
typeChar();
}

function clearLines(){
for(let i=1;i<=5;i++)document.getElementById("line"+i).innerHTML="";
line=1;char=0;
}

function typeChar(){
let text=messages[msg]["l"+line];
let el=document.getElementById("line"+line);
if(char<text.length){
el.innerHTML=text.slice(0,++char)+'<span class="cursor"></span>';
setTimeout(typeChar,70);
}else{
char=0;
line++;
if(line<=5)setTimeout(typeChar,350);
else{
msg=(msg+1)%messages.length;
typing=false;
}
}
}
</script>

</body>
</html>
