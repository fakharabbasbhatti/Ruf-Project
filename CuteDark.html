<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üåô Cute Dark Todo</title>
    <style>
        body {
            font-family: "Poppins", Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .todo-container {
            background: #0f3460;
            padding: 25px;
            width: 330px;
            border-radius: 18px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
        }

        h1 {
            text-align: center;
            color: #fbc7d4;
            margin-bottom: 15px;
        }

        .input-box {
            display: flex;
            gap: 8px;
        }

        input {
            flex: 1;
            padding: 10px;
            border-radius: 12px;
            border: 2px solid #533483;
            outline: none;
            background: #16213e;
            color: #fff;
            font-size: 14px;
        }

        input::placeholder {
            color: #aaa;
        }

        input:focus {
            border-color: #fbc7d4;
        }

        button {
            padding: 10px 14px;
            cursor: pointer;
            border: none;
            background: #e94560;
            color: white;
            border-radius: 12px;
            font-size: 14px;
            transition: 0.3s;
        }

        button:hover {
            background: #ff6f91;
            transform: scale(1.05);
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 18px;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #16213e;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 12px;
            animation: fadeIn 0.3s ease;
        }

        li span {
            cursor: pointer;
            font-size: 14px;
        }

        .completed {
            text-decoration: line-through;
            color: #9aa0a6;
        }

        .delete {
            background: #533483;
            border-radius: 50%;
            padding: 6px 10px;
            font-size: 12px;
        }

        .delete:hover {
            background: #7b5fc0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(6px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="todo-container">
    <h1>üåô Dark Todo</h1>

    <div class="input-box">
        <input type="text" id="todoInput" placeholder="‚ú® New task likhein...">
        <button onclick="addTodo()">‚ûï</button>
    </div>

    <ul id="todoList"></ul>
</div>

<script>
    function addTodo() {
        const input = document.getElementById("todoInput");
        const task = input.value.trim();

        if (task === "") {
            alert("üíú Please koi task likhein!");
            return;
        }

        const li = document.createElement("li");

        const span = document.createElement("span");
        span.innerText = "üåå " + task;
        span.onclick = function () {
            span.classList.toggle("completed");
        };

        const delBtn = document.createElement("button");
        delBtn.innerText = "‚ùå";
        delBtn.className = "delete";
        delBtn.onclick = function () {
            li.remove();
        };

        li.appendChild(span);
        li.appendChild(delBtn);

        document.getElementById("todoList").appendChild(li);
        input.value = "";
    }
</script>

</body>
</html>
